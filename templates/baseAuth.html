{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    {% endblock titulo %}
    <link rel="icon" type="image/png" href="{% static 'imgs/favicon.ico' %}">
    <!-- Agrega aquÃ­ tus enlaces a archivos CSS, scripts, etc. -->
    <!-- Ejemplo de enlace a Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Contenido del encabezado (header) -->
    </header>

    <section class="vh-100" style="background-color: #b7b7b7;">

              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">

                    </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
